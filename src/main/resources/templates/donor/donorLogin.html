<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donor Login/Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="form-box">
    <h2>Donor Access</h2>
    
    <div th:if="${error}" class="alert error" th:text="${error}"></div>
    <div th:if="${msg}" class="alert success" th:text="${msg}"></div>

    <form th:action="@{/donor/login}" method="post" autocomplete="off">
        <label>Existing User? Login</label>
        <input type="text" name="username" placeholder="Enter username" required autocomplete="off">
        <input type="password" name="password" placeholder="Enter password" required autocomplete="off">
        <button type="submit">Login</button>
    </form>

    <hr>

    <form th:action="@{/donor/register}" method="post" autocomplete="off">
        <label>New User? Register</label>
        <input type="text" name="username" placeholder="Choose username" required autocomplete="off">
        <input type="password" name="password" placeholder="Choose password" required autocomplete="off">
        <button type="submit">Register</button>
    </form>
    <!-- ... existing donorLogin.html code ... -->

<div style="text-align: center; margin-top: 30px;">
    <a href="/" class="big-btn" style="text-decoration: none;">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
</div>
</body>
</html>
